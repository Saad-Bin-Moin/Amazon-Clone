<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  

</head>
<body>

    <header>

        <!-- Navigation bar with 6 boxes --> 

        <div class="navbar">

            <!-- Navigation bar Logo  --> 
            
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>

            <!-- Navigation bar 3 parts (Deliver to, icon, Country) --> 

            <div class="nav-address border">

                <p class="address-first"> Deliver to </p>

                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-second">Bangladesh</p>
                </div>
            </div>
            
            <!-- Navigation bar - Search Bar 3 parts (All option,Amazon search bar, Icon)  --> 

            <div class="nav-search">
                <select>
                    <option>All</option>  

                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- Navigation bar - Box 4 (sign in & Account,Lists) -->  

            <div class="nav-signin border">

                <p>Hello,sign in</p>

                <p class="nav-second ">Account & Lists</p>
            </div>

            <!-- Navigation bar - Box 5 (Return & Order) -->  

            <div class="nav-return border">

                <p>Return</p>

                <p class="nav-second ">& Orders</p>
            </div>

            <!-- Navigation bar - Box 6 (Icon & Cart) -->  


            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

            <div class="panel-ops"></div>
        </div>
    </header>
    
    
</body>
</html>
